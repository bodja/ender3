[stepper_x]
step_pin: PD7
dir_pin: !PC5
enable_pin: !PD6
microsteps: 32
rotation_distance: 40
endstop_pin: ^PC2
position_endstop: 0
position_max: 249.50
homing_speed: 20  # typically rotation_distance / 2

[stepper_y]
step_pin: PC6
dir_pin: !PC7
enable_pin: !PD6
microsteps: 32
rotation_distance: 40
endstop_pin: ^PC3
position_endstop: -6
position_min: -6
position_max: 238
homing_speed: 20  # typically rotation_distance / 2

[stepper_z]
step_pin: PB3
dir_pin: PB2
enable_pin: !PA5
microsteps: 32
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
position_min: -2
position_max: 225
homing_speed: 4  # typically rotation_distance / 2
